{% extends "base_generic.html" %}

{% block content %}
  <h1>User List</h1>
  {% if user_list %}
  <ul>
    {% for user in user_list %}
      <li>
        <a href="#">{{ user.username }}</a> ({{user.profile.phone}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no users in the library.</p>
  {% endif %}       
{% endblock %}
