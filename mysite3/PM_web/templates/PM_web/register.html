{% extends "base_generic2.html" %}
{% load crispy_forms_tags %}
{% block content %}
 
     <div class="login">
 
         {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
 
        <h3>Create account - The Great Django Blog</h3>
 
         <form method="post" >
             {% csrf_token %}
             <table>
                {{ form|crispy }}
                 <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Register" /></td>
                </tr>
             </table>
         </form>
     </div>
 
{% endblock %}
